apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeapps
  namespace: kubeapps
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: service.global-communications-academy.com
spec:
  tls:
  - hosts:
    - "*.service.global-communications-academy.com"
    secretName: service.global-communications-academy.com-tls
  rules:
  - host: kubeapps.service.global-communications-academy.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubeapps
            port:
              number: 80
